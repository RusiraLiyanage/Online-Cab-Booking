					<input type="password" class="inputTxtBorder" id="confirmPsw" min="3" placeholder="Confirm new password" pattern="(?=.+\d)(?=.+[a-z])(?=.+[A-Z]).{5,10}" required><br><br>
					<br>
					<input class="bgColor" type="submit" value="Submit" onclick="validation()">
