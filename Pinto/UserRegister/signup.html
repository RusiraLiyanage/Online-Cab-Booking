	<h1>Sign Up to Ride</h1>
	
	<div class="reg">
	<form action="https://google.com" method="get" onsubmit="return checkPassword()" class="form">
	<label>First Name</label><span class="tab"><label>Last Name</label></span><br>
	<input class="inputBox" type = "text" pattern="[0-9a-zA-z]{5,20}" id = "fname" placeholder="First Name" autofocus="on" required>
	<span class="tab"><input class="inputBox" type="text" pattern="[0-9a-zA-z]{5,20}" id="lname" placeholder="Last Name" required></span><br><br>
	
	<label>Date Of Birth</label><span class="tab"><label>Gender</label></span><br>
	<input class="inputBox" type="date" id="DOB" required><span class="tab"><input class="inputBox" list="Gender" placeholder="--Choose Gender--" name="Gender" >
	<datalist id = "Gender">
	<option value="Male">
	<option value="Female">
	</datalist>
	</span><br><br>
	<label>Enter Your phone Number</label><span class="tab"><label>Enter Your E-mail</label></span><br>
	<input class="inputBox" type="phone" pattern="[0-9]{10}" id="mobile" placeholder="Phone Number" required><span class="tab"><input class="inputBox" type="email" pattern="[a-zA-Z0-9.%_+-]+@[a-zA-Z]+\.[a-z]{2,4}" id = "E-Mail" placeholder="Email" required></span><br><br>
	<label>Enter a Password</label><span class="tab"><label>Confirm Password</label></span><br>
	<input class="inputBox" type="password" id="pass" placeholder="Password" required><span class="tab"><input class="inputBox" type="password" id="repass" placeholder="Confirm Password" required></span><br><br><br>
	<center>
	<input  type="checkBox" id="check" required ">Accept privacy policy and tarms.<br><br>
	<input  type="image" class="si" src="images/sign up.jpg" alt="Sign Up" id="signup" value="submit">
	</center>
